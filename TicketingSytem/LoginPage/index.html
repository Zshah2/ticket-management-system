<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Admin Login</h2>
    
    <!-- Login Form -->
    <form id="login-form">
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" class="mt-1 p-2 w-full border border-gray-300 rounded" placeholder="Enter your username">
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" class="mt-1 p-2 w-full border border-gray-300 rounded" placeholder="Enter your password">
      </div>

      <!-- Error Message -->
      <p id="error-message" class="text-red-500 text-xs mt-2 hidden">Invalid username or password!</p>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded">Login</button>
      </div>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="Login.js"></script>
</body>
</html>
